<form class="needs-validation" action="" method="POST">
    {% csrf_token %}
    <h1 class="text-center">Reset Password</h1>

    <div style="display: flex; flex-direction: column; margin-left: 45px;">
        <div class="form-group was-validated">
            <label class="form-label" for="id_new_password1">New Password:</label>
            {{form.new_password1}}
        </div>

        <div class="form-group was-validated">
            <label class="form-label" for="id_new_password2">Confirm Password:</label>
            {{form.new_password2}}
        </div>
    </div>

    <input class="btn btn-success w-100" type="submit" value="Send Email">
</form>
